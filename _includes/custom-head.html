<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
 
  var theme = "default"
  if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      theme = "dark"
  }

  mermaid.initialize({ 
    startOnLoad: true,
    theme: theme,
  });
</script>
